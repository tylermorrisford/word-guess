    <style>
    body {
        background-image: url("assets/sarlacc-pit.jpg");
        background-color:rgb(51, 51, 51);

<body>
    <!-- word guess html elements -->
    <div class="wrapper">
        <h1>Can you guess the word</h1>
        <h2>before you run out of chances?</h2>
        <div id="theWord">your word is:</div>
        <h3>Letters you've guessed:</h3>
        <div id="yourGuesses">?</div>
        <h3>Guesses left:</h3>
        <div id="chancesLeft">0</div>
        <div id="message"></div>
    </div>


<script>

// create an array with words that users must guess - If you say "and" you probably need to write a new statement on a new line!
let levelOne = ["stormtrooper", "Leia", "wookiee", "alderaan", "lightsaber", "tatooine", "vader", "skywalker", "kenobi"];
let word = levelOne[Math.floor(Math.random() * levelOne.length)];
let currentWord = [];
let userEntry = document.getElementById("yourGuesses");
let guessesList = [];
let chances = document.getElementById("chancesLeft");
var g = (word.length + 6);


// use  word.length to display the number of underscores as blank spots
for (i=0; i < word.length; i++) {
    currentWord[i] = "_";
} document.getElementById("theWord").textContent = currentWord.join(" ");

// capture key that user presses as their guess 
document.onkeydown = function(event) {
var userChoice = event.key.toLowerCase();
// log users guess on the page, and add it to the array guessesList
guessesList.push(userChoice);
userEntry.textContent = guessesList;
// decrement the remaining guesses
g--;
chances.textContent = g;
// check users guess against the current array index
for (j = 0; j < word.length; j++) {
        if ( word.includes(userChoice)) {
// if users guess exists in the object, replace underscore with that letter            
            currentWord[j] = userChoice;
        } else {}



}

// if users guess does not exist in the string, decrement the remaining guesses (optional show an alert saying 'this word does not contain 'userguess')
// if user guesses all letters before running out of guesses (if 'word' === guessedWord, etc) show congratulations alert, and move to the next word
}

</script>
